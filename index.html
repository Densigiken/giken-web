<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>東京電機大学電子技術研究部</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/brands.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/solid.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#e25e29">
    <meta name="apple-mobile-web-app-title" content="GIKEN">
    <meta name="application-name" content="GIKEN">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script src="/script.js" defer></script>
</head>
<body>
    <section class="hero">
        <div class="layout">
            <div class="sub-title">
                東京電機大学東京千住キャンパス学術研究部会
            </div>
            <h1 class="title">電子技術研究部</h1>
        </div>
    </section>
    <header>
        <picture class="header_logo">
            <source media="(min-width:1000px)" srcset="/img/logo/2000.png">
            <source media="(min-width:900px)" srcset="/img/logo/2000.png">
            <source media="(min-width:800px)" srcset="/img/logo/1000.png">
            <source media="(min-width:700px)" srcset="/img/logo/500.png">
            <source media="(min-width:600px)" srcset="/img/logo/250.png">
            <source media="(min-width:500px)" srcset="/img/logo/125.png">
            <source media="(min-width:400px)" srcset="/img/logo/64.png">
            <source media="(min-width:300px)" srcset="/img/logo/32.png">
            <source media="(min-width:200px)" srcset="/img/logo/16.png">
            <source media="(min-width:100px)" srcset="/img/logo/8.png">
            <img class="picture_img" src="/img/logo/64.png" width="64" height="64" alt="部のロゴ">
        </picture>
        <nav>
            <button class="nav_item">概要</button>
            <button class="nav_item">お知らせ</button>
            <button class="nav_item">ブログ</button>
            <button class="nav_item">ギャラリー</button>
        </nav>
    </header>
    <main>
        <section class="card">
            <div class="card_layout">
                <h1 class="card_title">電子技術研究部について</h1>
                <article class="card_article">電子技術研究部は、マイコンなどの電子部品を使って様々な作品を制作する部活動です。</article>
            </div>
            <button class="card_button">more</button>
        </section>
        <section class="card">
            <div class="card_layout">
                <h1 class="card_title">お知らせ</h1>
                <article class="card_article">2月29日から行われる技術書典 8に出展します。</article>
            </div>
            <button class="card_button">more</button>
        </section>
        <section class="card">
            <div class="card_layout">
                <h1 class="card_title">ブログ</h1>
                <article class="card_article">新着：役員が新しくなりました</article>
            </div>
            <button class="card_button">more</button>
        </section>
        <section class="card">
            <div class="card_layout">
                <h1 class="card_title">ギャラリー</h1>
                <article class="card_article">部長のスクワット</article>
            </div>
            <button class="card_button">more</button>
        </section>
    </main>
    <footer>
        <section class="footer_link">
            <a class="footer_link_item" href="https://twitter.com/giken_PR"><i class="icon fab fa-twitter"></i>Twitter</a>
            <a class="footer_link_item" href="https://giken.slack.com/"><i class="icon fab fa-slack"></i>Slack</a>
            <a class="footer_link_item" href="https://github.com/densigiken"><i class="icon fab fa-github"></i>Github</a>
            <a class="footer_link_item" href="https://www.dendai.ac.jp"><i class="icon fas fa-building"></i>東京電機大学</a>
        </section>
        <section class="footer_copywrite">&copy; 東京電機大学東京千住キャンパス学術研究部会電子技術研究部</section>
    </footer>
    <script src="/layout.js"></script>
</body>
</html>
